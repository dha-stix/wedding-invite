<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segun & Shade Wedding Invite</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

        <div class="wedding-picture">

    </div>
